<!DOCTYPE html>
<html lang="en">

<head>
    <title>Path Finding Visualizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light" id="navigationBar">
        <div class="navbar-header">
            <a class="navbar-brand inhrt-prop" href="#" id="title">Path Finding Visualizer</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown grid-container">
                    <button class="btn btn-success navbar-btn dropdown-toggle btn-text" id="algorithmDropdown"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Algorithms
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">DFS</a>
                        <a class="dropdown-item" href="#">BFS</a>
                        <a class="dropdown-item" href="#">Bidirectional BFS</a>
                    </div>
                </li>
                <li class="nav-item nav grid-container inhrt-prop">
                    <button class="btn btn-success navbar-btn btn-text" id="visualize">Visualize</button>
                </li>

                <li class="nav-item nav grid-container inhrt-prop">
                    <button class="btn btn-success navbar-btn btn-text" id="clear-board">Clear Board</button>
                </li>

                <li class="nav-item nav grid-container inhrt-prop">
                    <button class="btn btn-success navbar-btn btn-text" id="clear-path">Clear Path</button>
                </li>

                <li class="nav-item nav grid-container inhrt-prop">
                    <input type="range" class="form-range" id="speedRange">
                    <label for="speedRange" id="speed-text">Speed</label>
                </li>

                <li class="nav-item nav grid-container inhrt-prop">
                    <input type="color" id="vis-color">
                    <label for="vis-color">Color</label>
                </li>

                <li class="nav-item nav grid-container inhrt-prop">
                    <input type="color" id="theme-color">
                    <label for="theme-color">Theme</label>
                </li>
            </ul>
        </div>
    </nav>
    <div id="container"></div>
    <script src='app.js'></script>
</body>

</html>
